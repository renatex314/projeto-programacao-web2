<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Requisicao</title>
    </head>

    <body>
        <script>
            async function post() {
                let formData = new FormData();
                formData.append('nome', 'renatoasdasdx');
                formData.append('idade', 18);
                formData.append('texto', new Blob(['texto mto doido']));
                formData.append('desenho', new Blob());

                return await fetch('servidor.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text());
            }

            async function get() {
                return await fetch('servidor.php', {
                    method: 'GET'
                })
                .then(response => response.text());
            }

            get()
            .then(json => console.log(json));
        </script>
    </body>
</html>
